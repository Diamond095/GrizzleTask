<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<form action="numbers.php" method="GET">
    <input type="text" class="form-control" name="number" placeholder="Введите номер телефона">
    <button type="submit" class="btn btn-success">Узнать страну</button>
</form>
<div id="popup" class="popup">
    <div class="popup-content">
        <p>Мы используем файлы cookie на этом сайте, чтобы обеспечить вам лучшее пользовательское взаимодействие. Нажмите "Принять", чтобы закрыть это сообщение.</p>
        <button id="accept-btn" class="btn btn-primary">Принять</button>
        <button id="close-btn" class="btn btn-secondary">Закрыть</button>
    </div>
</div>

</body>
<style>
.popup {
    display:none;
position: fixed;
top: 50%;
right: 20px;
transform: translate(0, -50%);
background-color: #f8f9fa;
padding: 20px;
border: 1px solid #ced4da;
border-radius: 4px;
max-width: 300px;
}

.popup-content {
text-align: center;
}

.btn {
margin: 20px;
}
.form-control{
    width:60vw;
    margin:20px;
}
</style>

<script>
// Проверяем, есть ли уже куки
if (document.cookie.indexOf("popup=accepted") === -1) {
// Показываем попап
document.getElementById("popup").style.display = "block";
}

// Обработчик кнопки Принять
document.getElementById("accept-btn").addEventListener("click", function() {
// Записываем куки на 1 день
var now = new Date();
now.setTime(now.getTime() + 24 * 60 * 60 * 1000);
document.cookie = "popup=accepted; expires=" + now.toUTCString();

// Скрываем попап
document.getElementById("popup").style.display = "none";
});

// Обработчик кнопки Закрыть
document.getElementById("close-btn").addEventListener("click", function() {
// Показываем попап при обновлении страницы
document.cookie = "popup=closed";

// Скрываем попап
document.getElementById("popup").style.display = "none";
});
</script>


</html>
